<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form
        (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="mail">Mail Address: </label>
          <input
            class="form-control"
            type="email"
            id="mail"
            ngModel
            name="mail"
            required
            email
            #mail="ngModel">
          <span
            class="help-block"
            *ngIf="!mail.valid && mail.touched">Please enter a valid email address!</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription Classs: </label>
          <select
            id="subscription"
            name="subscription"
            class="form-control"
            [ngModel]="'Advanced'">
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input
            class="form-control"
            type="password"
            id="password"
            ngModel
            name="password"
            required
            password
            #password="ngModel">
          <span
            class="help-block"
            *ngIf="!password.valid && password.touched">Please enter a valid password!</span>
        </div>
        <p *ngIf="!form.valid && form.touched">Form is invalid!</p>
        <button
          class="btn btn-primary"
          type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
